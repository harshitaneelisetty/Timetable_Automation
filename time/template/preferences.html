<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    
    <center>
    <div class="container">
        <div class = "row">
            <div class = "col-md-3 "></div>
            <div class = "col-md-7" style="background-color:   #ecf3f1;">
             
                <h3 style="text-align: center;">Faculty Preference Submission Form</h3> <br>
                <form name = "passdata" action = "{{ url_for('getName') }}" method = 'post'>
                    <table>
                        <tr>
                            <td><label for="name"><br>Name : </label></td>
                            <td><input type="text" name="name" id="name" class = "form-control"></td>
                          </tr>
                          <tr>
                      <tr>
                        <td><label for="email"><br>Email : </label></td>
                        <td><input type="text" name="email" id="email" class = "form-control"></td>
                      </tr>
                      <tr>
                        <td><label for="phoneNumber"><br>Phone Number : </label></td>
                        <td><input type="number" name="pn" id="phoneNumber" class = "form-control"></td>
                      </tr>
                      <tr>
                        <td><label for="phoneNumber"> <br>Internal Experience : </label></td>
                        <td><input type="number" name="experience" id="phoneNumber" class = "form-control"></td>
                      </tr>
                      <tr>
                        <td><label for="gender"><br>Gender : </label></td>
                        <td>Male: <input type="radio" name="gender" value="male">
                          Female: <input type="radio" name="gender" value="female">
                          Other: <input type="radio" name="gender" value="other"></td>
                      </tr>
                      <tr>
                        <td><label for="language"><br>Regulation : </label></td>
                        <td>
                          <select name="Regulation" id="language" class = "form-control">
                            <option value="">Select Regulation</option>
                            <option value="R18">R18</option>
                            <option value="R20">R20</option>
                            <option value="R22">R22</option>
                            
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td><label for="language"><br>Sem 1 : </label></td>
                        <td>
                          <select name="Regulation" id="language" class = "form-control">
                            <option value="">Check Subjects</option>
                            <option value="ENG1">ENG1</option>
                            <option value="BEE1">BEE1</option>
                            <option value="AP">AP</option>
                            <option value="M1">M1</option>
                            <option value="CTC">CTC</option>
                            
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td><label for="language"><br>Sem 2 : </label></td>
                        <td>
                          <select name="Regulation" id="language" class = "form-control">
                            <option value="">Check Subjects</option>
                            <option value="PYTHON">PYTHON</option>
                            <option value="BEE2">BEE2</option>
                            <option value="DS">DS</option>
                            <option value="M2">M2</option>
                            <option value="EC">EC</option>
                            
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td><label for="language"><br>Sem 3 : </label></td>
                        <td>
                          <select name="Regulation" id="language" class = "form-control">
                            <option value="">Check Subjects</option>
                            <option value="JAVA">JAVA</option>
                            <option value="DLD">DLD</option>
                            <option value="PS">PS</option>
                            <option value="SE">SE</option>
                            <option value="DM">DM</option>
                            
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td><label for="language"><br>Sem 4 : </label></td>
                        <td>
                          <select name="Regulation" id="language" class = "form-control">
                            <option value="">Check Subjects</option>
                            <option value="ENG2">ENG2</option>
                            <option value="DBMS">DBMS</option>
                            <option value="WT">WT</option>
                            <option value="COA">COA</option>
                            <option value="OR">OR</option>
                            
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td><label for="language"><br>Sem 5 : </label></td>
                        <td>
                          <select name="Regulation" id="language"class = "form-control">
                            <option value="">Check Subjects</option>
                            <option value="DMDW">DMDW</option>
                            <option value="OS">OS</option>
                            <option value="TOC">TOC</option>
                            <option value="SS">SS</option>
                            <option value="DAA">DAA</option>
                            
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td><label><br>Preferred Subject 1 : </label></td>
                        <td><input type = "text" name="sub1" required class = "form-control"></td>
                      </tr>
                      <tr>
                        <td><label><br>Preferred Subject 2 : </label></td>
                        <td><input type = "text" name="sub2" required class = "form-control"></td>
                      </tr>
                      <tr>
                        <td><label><br>Preferred Subject 3 : </label></td>
                        <td><input type = "text" name="sub3" required class = "form-control"></td>
                      </tr>
                      <tr>
                        <td><label><br>Preferred Subject 4 : </label></td>
                        <td><input type = "text" name="sub4" required class = "form-control"></td>
                      </tr>
                      <tr>
                        <td colspan="2"><input type="submit" class="submit btn btn-primary"  value="Submit" class = "form-control" /></td>
                      </tr>
                    </table>
                  </form>
            </div>
        </div>
    </center>
</div>


</body>
</html>
